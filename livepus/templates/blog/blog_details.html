{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="single-page-tubers">
    



    <section class="head container mt-5 mb-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <h1 class="text-center">{{blog.name}}</h1>
        </div>
      </div>
    </section>
    <section class="video container text-center">
      <img src="{{blog.photo}}" class="img-fluid" alt="team-member">

    </section>
    <section class="descritpion container">
      <h4>Descritpion</h4>
      <p class="mt-2 mb-2">
          {{blog.description | safe }}
      </p>


    </section>


  </main>

{% endblock %}
